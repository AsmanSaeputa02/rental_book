events {}

http {
  upstream backend {
    server myproject:8003;
  }

  server {
    listen 80;

    server_name localhost *.localhost;

    location /book_project/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
      proxy_pass http://frontend:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
